<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Lock Panel</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:system-ui;margin:16px}
    button{padding:12px 16px;border:0;border-radius:10px;margin:6px 8px 6px 0}
    .row{margin-top:12px}
  </style>
</head>
<body>
  <h3>Smart Lock</h3>
  <div class="row">
    <button onclick="send('status')">Status</button>
    <button onclick="send('unlock')">Unlock</button>
    <button onclick="send('lock')">Lock</button>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.ready();
    function send(action){
      tg?.sendData(JSON.stringify({ action }));
    }
  </script>
</body>
</html>
